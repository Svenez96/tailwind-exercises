<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form con Validazione Automatica</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10">
    <form class="max-w-md mx-auto bg-white p-6 rounded shadow space-y-4">
      <h2 class="text-xl font-bold mb-4">Accesso</h2>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          placeholder="email@example.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-200 disabled:text-gray-500 disabled:cursor-not-allowed"
        />
      </div>

      <button
        type="submit"
        id="submitBtn"
        disabled
        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
      >
        Invia
      </button>
    </form>

    <script>
      const emailInput = document.getElementById("email");
      const submitBtn = document.getElementById("submitBtn");

      emailInput.addEventListener("input", () => {
        submitBtn.disabled = emailInput.value.trim() === "";
      });
    </script>
  </body>
</html>
