<!DOCTYPE html>
<html lang="it">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        h1 {
          @apply text-2xl;
        }
      }

      @layer components {
        .btn {
          @apply bg-blue-500 text-white px-4 py-2 rounded;
        }
      }

      @layer utilities {
        .text-shadow {
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
      }
    </style>
  </head>
  <body class="p-10">
    <h1>Ciao mondo</h1>
    <button class="btn text-shadow">Cliccami</button>
  </body>
</html>
