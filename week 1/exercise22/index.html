<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">

  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">Layout Responsive</h1>

    <div class="flex flex-col sm:flex-row gap-6">
      <div class="flex-1 bg-blue-500 text-white p-6 rounded">
        <h2 class="text-xl font-semibold mb-2">Colonna 1</h2>
        <p>Visibile a tutta larghezza su mobile, affiancata su schermi medi e grandi.</p>
      </div>

      <div class="flex-1 bg-green-500 text-white p-6 rounded">
        <h2 class="text-xl font-semibold mb-2">Colonna 2</h2>
        <p>La disposizione cambia in base alla larghezza dello schermo.</p>
      </div>

      <div class="flex-1 bg-red-500 text-white p-6 rounded hidden md:block">
        <h2 class="text-xl font-semibold mb-2">Colonna 3</h2>
        <p>Questa colonna appare solo da schermi medi in su.</p>
      </div>
    </div>
  </div>

</body>
</html>
