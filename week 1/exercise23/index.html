<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Responsive - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100">

  <h1 class="text-2xl font-bold mb-6 text-center">Griglia Responsive</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-blue-500 text-white p-6 rounded">Elemento 1</div>
    <div class="bg-green-500 text-white p-6 rounded">Elemento 2</div>
    <div class="bg-red-500 text-white p-6 rounded">Elemento 3</div>
    <div class="bg-purple-500 text-white p-6 rounded">Elemento 4</div>
    <div class="bg-yellow-500 text-white p-6 rounded">Elemento 5</div>
    <div class="bg-pink-500 text-white p-6 rounded">Elemento 6</div>
  </div>

</body>
</html>
